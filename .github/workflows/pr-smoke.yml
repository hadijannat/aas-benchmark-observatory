name: PR Smoke Test

on:
  pull_request:
    branches: [main]
    paths:
      - "servers/**"
      - "sdks/**"
      - "harness/**"
      - "known-sdks.json"

jobs:
  detect:
    runs-on: ubuntu-latest
    outputs:
      server_matrix: ${{ steps.changed.outputs.server_matrix }}
      sdk_matrix: ${{ steps.changed.outputs.sdk_matrix }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changed adapters
        id: changed
        run: |
          # Detect changed server adapters
          SERVER_DIRS=$(git diff --name-only origin/main...HEAD -- servers/ \
            | cut -d/ -f1-2 \
            | sort -u)

          if [ -z "$SERVER_DIRS" ]; then
            # If harness or known-sdks.json changed, test all servers
            if git diff --name-only origin/main...HEAD | grep -qE '^(harness/|known-sdks.json)'; then
              SERVER_MATRIX=$(bash scripts/set-matrix.sh server)
            else
              SERVER_MATRIX='{"include":[]}'
            fi
          else
            INCLUDES="[]"
            for dir in $SERVER_DIRS; do
              SERVER_ID=$(basename "$dir")
              if jq -e --arg id "$SERVER_ID" '.server_benchmarks[] | select(.id == $id and .enabled == true)' known-sdks.json > /dev/null 2>&1; then
                INCLUDES=$(echo "$INCLUDES" | jq -c --arg id "$SERVER_ID" --arg dir "$dir" \
                  '. + [{"id": $id, "adapter_dir": $dir}]')
              fi
            done
            SERVER_MATRIX=$(echo "$INCLUDES" | jq -c '{include: .}')
          fi
          echo "server_matrix=$SERVER_MATRIX" >> "$GITHUB_OUTPUT"

          # Detect changed SDK adapters
          SDK_DIRS=$(git diff --name-only origin/main...HEAD -- sdks/ \
            | cut -d/ -f1-2 \
            | sort -u)

          if [ -n "$SDK_DIRS" ]; then
            INCLUDES="[]"
            for dir in $SDK_DIRS; do
              SDK_ID=$(basename "$dir")
              if jq -e --arg id "$SDK_ID" '.sdk_benchmarks[] | select(.id == $id and .enabled == true)' known-sdks.json > /dev/null 2>&1; then
                LANG=$(jq -r --arg id "$SDK_ID" '.sdk_benchmarks[] | select(.id == $id) | .language' known-sdks.json)
                INCLUDES=$(echo "$INCLUDES" | jq -c --arg id "$SDK_ID" --arg dir "$dir" --arg lang "$LANG" \
                  '. + [{"id": $id, "adapter_dir": $dir, "language": $lang}]')
              fi
            done
            SDK_MATRIX=$(echo "$INCLUDES" | jq -c '{include: .}')
          else
            SDK_MATRIX='{"include":[]}'
          fi
          echo "sdk_matrix=$SDK_MATRIX" >> "$GITHUB_OUTPUT"

  server-smoke:
    needs: detect
    if: fromJSON(needs.detect.outputs.server_matrix).include[0] != null
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{ fromJSON(needs.detect.outputs.server_matrix) }}
      fail-fast: true

    steps:
      - uses: actions/checkout@v4

      - name: Install aas-test-engines
        run: pip install aas-test-engines

      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      - uses: grafana/setup-k6-action@v1

      - name: Start services
        working-directory: ${{ matrix.adapter_dir }}
        run: docker compose up -d --wait --wait-timeout 180

      - name: Wait for health
        run: |
          HEALTH_URL=$(yq '.health.url' ${{ matrix.adapter_dir }}/sdk.yaml)
          bash harness/wait-for-health.sh "$HEALTH_URL" 180

      - name: Dump container logs on failure
        if: failure()
        working-directory: ${{ matrix.adapter_dir }}
        run: docker compose logs --no-color

      - name: Seed test data
        run: |
          API_BASE=$(yq '.api_base_url' ${{ matrix.adapter_dir }}/sdk.yaml)
          bash harness/seed-test-data.sh "$API_BASE"

      - name: Run conformance tests
        continue-on-error: true
        run: |
          mkdir -p results/${{ matrix.id }}
          bash harness/conformance/run_aas_test_engines.sh \
            ${{ matrix.adapter_dir }}/sdk.yaml \
            results/${{ matrix.id }}

      - name: Run k6 smoke scenario
        run: |
          API_BASE=$(yq '.api_base_url' ${{ matrix.adapter_dir }}/sdk.yaml)
          mkdir -p results/${{ matrix.id }}
          k6 run \
            -e BASE_URL="$API_BASE" \
            -e SDK_ID="${{ matrix.id }}" \
            -e OUTPUT_DIR="results/${{ matrix.id }}" \
            -e SCENARIO=smoke \
            harness/k6/scenarios.js

      - name: Tear down services
        if: always()
        working-directory: ${{ matrix.adapter_dir }}
        run: docker compose down -v

  sdk-smoke:
    needs: detect
    if: fromJSON(needs.detect.outputs.sdk_matrix).include[0] != null
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{ fromJSON(needs.detect.outputs.sdk_matrix) }}
      fail-fast: false

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        if: matrix.language == 'python'
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Setup Go
        if: matrix.language == 'go'
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Setup .NET
        if: matrix.language == 'csharp'
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0"

      - name: Setup Node.js
        if: matrix.language == 'typescript'
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate datasets (mixed only for smoke)
        run: python3 datasets/generate.py --output-dir datasets/generated --only mixed

      - name: Run SDK benchmarks
        run: bash ${{ matrix.adapter_dir }}/run-benchmarks.sh datasets/generated results/${{ matrix.id }}
